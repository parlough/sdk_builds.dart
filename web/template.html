<label for="version-select">Version:</label>
<select [disabled]="loading" id="version-select" [(value)]="selectedRelease">

  <option *ng-for="#release of releases" [value]='release'>
    {{ release }}
  </option>
</select>

<label for="os-select">OS:</label>
<select id="os-select" [disabled]="loading" [(value)]="selectedOs">
  <option *ng-for="#os of operatingSystems" [value]='os'>
    {{ os }}
  </option>
</select>

<table class="downloads">
  <tr>
    <th>Version</th>
    <th>OS</th>
    <th>Flavor</th>
    <th>Downloads</th>
  </tr>
  <tbody>

  </tbody>
</table>
